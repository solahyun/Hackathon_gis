<div style="text-align: center">
    <div class="pragmatic_header_logo">
        <a href="{% url 'home' %}">
            <h1>광주광역시</h1>
            <h2>소비자 물가 동향 알림e</h2>
        </a>
    </div>
    <div class="pragmatic_header_button">
        <span class="mx-2">
            <a href="{% url 'articleapp:list' %}">
                전체 구역
            </a>
        </span>
        <span class="mx-2">
            <a href="{%  url 'trendapp:info' %}">
                물가 동향
            </a>
        </span>

        {% if not user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'accountapp:login' %}">
                로그인
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'accountapp:create' %}">
                가입하기
            </a>
        </span>
        {% else %}
        <span class="mx-2">
            <a href="{% url 'accountapp:detail' pk=user.pk %}">
                내 페이지
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'accountapp:logout' %}">
                로그아웃
            </a>
        </span>
        {% endif %}
    </div>
</div>
